<div class="container">
  <app-storenav (searchEvent)="Search($event)"></app-storenav>
  <div class="games-container">
    <div class="games" *ngIf="filteredGames.length > 0">
      <div class="game" *ngFor="let game of filteredGames">
        <img [src]="game.picturesPaths[0]" />
        <div class="content-wrapper">
          <div class="content">
            <p>{{ game.title }}</p>
            <p>{{ game.price }}$</p>
          </div>
        </div>
      </div>
    </div>
    <app-spinner></app-spinner>
    <div *ngIf="submitted === true && filteredGames.length === 0">
      <div style="text-align: center">
        <h1>No games found.</h1>
        <p>Please try a different search term.</p>
      </div>
    </div>
  </div>
</div>
