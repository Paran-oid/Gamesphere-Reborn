<div class="container">
  <main *ngIf="!isloading">
    <div class="title">Sign in</div>
    <div class="form">
      <form (submit)="OnSubmit($event)" [formGroup]="form">
        <div class="form-group">
          <label for="usernameOrEmail">Username/Email</label>
          <input
            name="usernameOrEmail"
            type="text"
            formControlName="usernameOrEmail"
            class="error-input"
            [ngClass]="{
              'error-input':
                (usernameOrEmail?.invalid && hasSubmitted) || httpError
            }"
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            name="password"
            type="password"
            formControlName="password"
            [ngClass]="{
              'error-input': (password?.invalid && hasSubmitted) || httpError
            }"
            ngDefaultControl
          />
        </div>
        <div class="form-group">
          <label class="remember-me" for="remember-me">
            <input
              name="remember-me"
              type="checkbox"
              formControlName="remember"
            />
            <span for="remember-me">Remember me</span>
          </label>
        </div>
        <div class="btns">
          <button type="submit" class="submit-btn">
            <span *ngIf="!isloading">Sign in</span>
          </button>
          <p class="error-text">
            {{
              (form.invalid && hasSubmitted) || httpError
                ? "Verify your email or your password"
                : ""
            }}
          </p>
        </div>
        <div class="help">
          <small>Help, I lost my password </small>
        </div>
      </form>
    </div>
  </main>
  <app-spinner></app-spinner>
  <footer>
    <p>
      Don't have an account?
      <button class="register-btn" [routerLink]="'/register'">
        Create an account
      </button>
    </p>
  </footer>
</div>
